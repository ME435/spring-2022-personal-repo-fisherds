<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>GPIO Server</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">GPIO Server</a>
  </nav>
  <div id="mainPage" class="container page-container">
    <div class="row justify-content-center">
      <div class="col-4">
        <button id="redLedOnButton" type="button" class="btn btn-outline-primary btn-block">Red LED On</button>
      </div>
      <div class="col-4">
        <button id="redLedOffButton" type="button" class="btn btn-outline-primary btn-block">Red LED Off</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4">
        <button id="yellowLedOnButton" type="button" class="btn btn-outline-primary btn-block">Yellow LED On</button>
      </div>
      <div class="col-4">
        <button id="yellowLedOffButton" type="button" class="btn btn-outline-primary btn-block">Yellow LED Off</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4">
        <button id="greenLedOnButton" type="button" class="btn btn-outline-primary btn-block">Green LED On</button>
      </div>
      <div class="col-4">
        <button id="greenLedOffButton" type="button" class="btn btn-outline-primary btn-block">Green LED Off</button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-6">
        <button id="readButton" type="button" class="btn btn-outline-primary btn-block">Read the
          Pushbutton</button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div id="buttonStatus" class="col text-center">
        
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>

</body>

</html>
